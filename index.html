<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="header-box">
        <div class="head">
          <img src="images/logo.svg" alt="logo image">
        </div>
        <div class="icons-box">
          <img src="images/icon-document.svg" alt="This is a document icon" class="icon">
          <img src="images/icon-folder.svg" alt="This is a file icon" class="icon">
          <img src="images/icon-upload.svg" alt="This is a upload icon" class="icon">
        </div>
      </div>

      <div class="load-box">
        <div class="text-load">
          Youâ€™ve used <span class="bold">815 GB</span> of your storage
        </div>
        <div class="load-container">
          <div class="bar">
            <div class="circle">
            </div>
          </div>
        </div>
        <div class="capacity">
          <span>0 GB </span> <span>1000 GB</span>
        </div>
        <div class="usage">
          <span class="bold">185</span> GB Left
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/jhon-f-parra-689852199" target="_blank">Jhon F. Parra</a>.
    </div>

  </body>
</html>
